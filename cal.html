<!DOCTYPE html>
<html>
    <head>
        <title>
        Calculator
        </title>
        <style>
            table {background-color:lightgray;}
            h1 {color:firebrick;}
            #butt{color:aqua}
        </style>
        <h1 align="center"> My Calculator</h1>
    </head>
    <body>
        <form name="cal">
        <table align="center">
            <tr>
                <td>A:<br><input type="text" name="first" style="width :50px" /> </td>
        <!--        <td><input type="text" name="oper" style="width :20px" /> </td> 
                <td>B:<br><input type="text" name="second" style="width :40px"/> </td>-->
                <td>Result:<br> <input type="text" name="result" style="width :50px"/> </td>
            </tr>
            <tr align="left">
                <td colspan="2" >
                    <input type="Reset" value="Clear" style="width :60px" ></td>
             <!--  <td colspan="2">
                    <input type="button" value="Clrres" style="width :60px" onClick="clearres()"></td>
                 <td colspan="2">
                    <input type="button" value="ClrAll" style="width 50px"></td>  -->
            </tr>
            <div id="butt">
            <tr>
                <td colspan="1">
                    <input type="button" name="1" value="1" onClick="one()"></td>
                <td colspan="1" >
                    <input type="button" name="2" value="2" onClick="two()"></td>
                <td colspan="1">
                    <input type="button" name="3" value="3" onClick="three()"></td>
                <td colspan="1">
                    <input type="button" name="+" value="+" onClick="plus()"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="button" name="4" value="4" onClick="four()"></td>
                <td colspan="1">
                    <input type="button" name="5" value="5" onClick="five()"></td>
                <td colspan="1">
                    <input type="button" name="6" value="6" onClick="six()"td>
                <td colspan="1">
                    <input type="button" name="-" value="-" onClick="sub()"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="button" name="7" value="7" onClick="seven()"></td>
                <td colspan="1">
                    <input type="button" name="8" value="8" onClick="eight()"></td>
                <td colspan="1">
                    <input type="button" name="9" value="9" onClick="nine()"></td>
                <td colspan="1">
                    <input type="button" name="x" value="x" onClick="mul()"></td>
            </tr>
            <tr>
                <td colspan="1">
                    <input type="button" name="." value="."></td>
                <td colspan="1">
                    <input type="button" name="0" value="0" onClick="zero()"></td>
                <td colspan="1">
                    <input type="button" name="=" value="=" onClick="calculate()"></td>
                <td colspan="1">
                    <input type="button" name="/" value="รท" onClick="div()"></td>
            </tr>
            </div>
        
        </table>
        </form>
        <script>
            function one()
                {document.cal.first.value += "1";}
            function two()
                {document.cal.first.value += "2";}
            function three()
                {document.cal.first.value += "3";}
            function four()
                {document.cal.first.value += "4";}
            function five()
                {document.cal.first.value += "5";}
            function six()
                {document.cal.first.value += "6";}
            function seven()
                {document.cal.first.value += "7";}
            function eight()
                {document.cal.first.value += "8";}
            function nine()
                {document.cal.first.value += "9";}
            function zero()
                {document.cal.first.value += "0";}
            function plus()
                {document.cal.first.value += "+";}
            function sub()
                {document.cal.first.value += "-";}
            function mul()
                {document.cal.first.value += "*";}
            function div()
                {document.cal.first.value += "/";}
            function calculate()
                {
                    var output=eval(document.cal.first.value)
                    document.cal.result.value=output;
                }
          /* function clearA()
            {
                document.cal.ClrA.value= "";
            }
            function clearres()
            {
                document.cal.Clrres="";
            }*/ 
            
        </script>
    </body>
</html>
